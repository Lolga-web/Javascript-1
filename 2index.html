<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	<script>
		'use strict';

		function Fruit (color, figure) {
			this.color = color;
			this.figure = figure;
		};

		Fruit.prototype.showFruit = function () {
			console.log (this.color + ' ' + this.figure);
		};

		let apple = new Fruit ('зеленое', 'круглое');
		apple.showFruit();

		let banana = new Fruit ('желтый', 'длинный');
		banana.showFruit();

	</script>
</body>
