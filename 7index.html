<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>задание7</title>
</head>
<body>
	<script>
		/* null и 0 разные типы данных. null - null, а 0 - number */
		alert (null == 0); // false
		/* оператор == использует абстрактный алгоритм сравнения, в результате которого
		выражение null == 0 возвращает false */
		alert (null < 0); // false
		/* сравнение < преобразует null в число 0, поэтому 0 < 0 - ложно */
		alert (null <= 0); // true
		/* сравнение <= преобразует null в число 0, поэтому 0 <= 0 - истинно */
		alert (null > 0); // false
		/* сравнение > преобразует null в число 0, поэтому 0 > 0 - ложно */
		alert (null >= 0); // true
		/* сравнение >= преобразует null в число 0, поэтому 0 >= 0 - истинно */
	</script>
</body>
</html>
