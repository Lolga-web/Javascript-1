<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>задание6</title>
</head>
<body>
	<script>
		'use strict';
		let arg1 = 6;
		let arg2 = 2;
		function mathOperation (arg1, arg2, operation) {
			switch (operation) {
				case 'сложение':
					return arg1 + arg2;
					break;
				case 'разность':
					return arg1 - arg2;
				case 'умножение':
					return arg1 * arg2;
					break;
				case 'деление':
					return arg1 / arg2;
					break;
			}
		}
		alert (arg1 + ' + ' + arg2 + ' = ' + (mathOperation (arg1, arg2, 'сложение')));
		alert (arg1 + ' - ' + arg2 + ' = ' + (mathOperation (arg1, arg2, 'разность')));
		alert (arg1 + ' * ' + arg2 + ' = ' + (mathOperation (arg1, arg2, 'умножение')));
		alert (arg1 + ' / ' + arg2 + ' = ' + (mathOperation (arg1, arg2, 'деление')));
	</script>
</body>
</html>
