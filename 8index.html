<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>задание8</title>
</head>
<body>
	<script>
		'use strict';
		function power (val, pow) {
			if (pow == 1) {
				return val;
			} else {
				return val * power(val, pow - 1);
			};
		};
		alert (power (6, 2));
	</script>
</body>
</html>
