<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>задание5</title>
</head>
<body>
	<script>
		'use strict';
		let a = 6;
		let b = 2;
		function sum (a, b) {
			return a + b;
		};
		function sub (a, b) {
			return a - b;
		};
		function mult (a, b) {
			return a * b;
		};
		function div (a, b) {
			return a / b;
		};
		let result1 = sum (a, b);
		let result2 = sub (a, b);
		let result3 = mult (a, b);
		let result4 = div (a, b);
		alert (a + ' + ' + b + ' = ' + result1);
		alert (a + ' - ' + b + ' = ' + result2);
		alert (a + ' * ' + b + ' = ' + result3);
		alert (a + ' / ' + b + ' = ' + result4);
	</script>
</body>
</html>
