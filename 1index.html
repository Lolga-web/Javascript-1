<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>задание1</title>
</head>
<body>
	<script>
		'use strict';
		let a = 1, b = 1, c, d;
		c = ++a; alert (c);
		/*  префиксная форма инкремента прибавляет 1 к переменной а (а = 1 + 1 = 2), затем записывает значение в переменную с (с = 2) */
		d = b++; alert (d);
		/*  постфиксная форма инкремента записывает значение b в переменную d (d = 1), затем прибавляет 1 к переменной b (b = 1 + 1 = 2) */
		c = (2 + ++a); alert (c);
		/* к переменной а прибавляется 1 (а = 2 + 1 = 3), затем прибавляется 2 и записывается в переменную с (с = 5), alert выводит 5 */
		d = (2 + b++); alert (d);
		/* к переменной b прибавляется 2 и записывается в переменную d (d = 4), затем к переменной b прибавляется 1 (b = 2 + 1 = 3) */
		alert (a); // выводит последнее записанное в переменную а значение 3
		alert (b); // выводит последнее записанное в переменную b значение 3
	</script>
</body>
</html>
